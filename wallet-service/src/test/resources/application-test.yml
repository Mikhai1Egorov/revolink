spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jooq:
    sql-dialect: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration
    
  springdoc:
    swagger-ui:
      path: /swagger-ui.html


logging:
  level:
    org.jooq: DEBUG