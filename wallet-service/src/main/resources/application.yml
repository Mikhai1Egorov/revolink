server:
  port: 8080
  servlet:
    context-path: /wallet-service

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/wallet_db
    username: postgres
    password: 123123
    driver-class-name: org.postgresql.Driver

  jooq:
    sql-dialect: POSTGRES

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  newrelic:
    metrics:
      export:
        enabled: true
        accountId: 6619351
